<form id="publication_item" action="#" method="post">
{% csrf_token %}
            <select multiple="multiple" size="10" name="duallistbox_item[]">
              {% for all_article in all_articles %}
                    {% if all_article in articles %}
                        <option value="{{ all_article.id }}" selected>{{ all_article.headline }}</option>
                    {% else %}
                        <option value="{{ all_article.id }}">{{ all_article.headline }}</option>
                    {% endif %}
              {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-default btn-block">Submit data</button>
          </form>

          <script>
            var pubication_item = $('select[name="duallistbox_item[]"]').bootstrapDualListbox();
            $("#demoform").submit(function() {
              alert($('[name="duallistbox_item[]"]').val());
              return false;
            });
          </script>
